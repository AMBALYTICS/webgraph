<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Graph</title>
  </head>
  <body>
    <form id="searchForm">
      <label>API Endpoint</label>
      <input
        id="searchEndpoint"
        type="text"
        value="http://localhost:9002/?q="
        placeholder="Endpoint"
      />
      <input id="searchInput" type="text" placeholder="Query" />
      <button id="searchButton">Load data!</button>
      <hr />
      <label>AppMode</label>
      <div class="flex-row">
        <button class="flex-row-child" id="appModeDynamic">Dynamic</button>
        <button class="flex-row-child" id="appModeStatic">Static</button>
      </div>
      <hr />
      <label>Layout</label>
      <button id="layoutRandom">Random</button>
      <button id="layoutCircular">Circular</button>
      <button id="layoutCirclePack">CirclePack</button>
      <button id="layoutForceAtlas2">ForceAtlas2</button>
      <hr />
      <label>Edges</label>
      <div class="flex-row">
        <button class="flex-row-child" id="edgeShow">Show</button>
        <button class="flex-row-child" id="edgeHide">Hide</button>
      </div>
      <hr />
      <label>Node Shape</label>
      <button id="shapeRing">Ring</button>
      <button id="shapeCircle">Circle</button>
      <button id="shapeRectangle">Rectangle</button>
      <button id="shapeTriangle">Triangle</button>
    </form>

    <div id="webGraph"></div>
    <div id="webGraphCM" class="hide"></div>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #webGraph {
        width: 100%;
        height: 100%;
      }

      #searchForm {
        display: flex;
        flex-flow: column;

        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;

        width: 150px;
        padding: 5px;

        background-color: rgba(150, 150, 150, 0.333);
      }

      .flex-row {
        display: flex;
        flex-flow: row;
        flex-wrap: nowrap;

        width: 100%;
      }

      .flex-row-child {
        flex-grow: 1;
        flex-basis: 0;
      }

      hr {
        width: 100%;
      }

      .show {
        z-index: 1000;
        position: absolute;
        display: block;
        padding: 5px;
        background-color: rgba(155, 155, 155, 0.9);
      }

      .show ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .show ol > li {
        color: white;
      }

      .hide {
        display: none;
      }
    </style>

    <script src="./demo.js"></script>
  </body>
</html>
